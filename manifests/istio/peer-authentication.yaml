apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: istio-system
  labels:
    aegis.security: mtls-strict
spec:
  mtls:
    mode: STRICT
---
# Global STRICT mTLS policy (applied after traffic verification)
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: global-mtls-strict
  namespace: default
  labels:
    aegis.security: mtls-strict
spec:
  mtls:
    mode: STRICT
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: aegis-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: MUTUAL
      credentialName: istio-gateway-tls
      caCertificates: istio-gateway-tls  # Reference CA cert in the same secret
    hosts:
    - "*.aegis.local"
---
---
# Client CA Certificate ConfigMap for Istio Gateway
apiVersion: v1
kind: ConfigMap
metadata:
  name: client-ca-cert
  namespace: istio-system
  labels:
    aegis.security: mutual-tls
data:
  ca-cert.pem: |
    # This will be populated by cert-manager from the internal-root-ca-cert secret
    # The actual certificate content will be mounted into the gateway pods
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argocd-vs
  namespace: argocd
spec:
  hosts:
  - argocd.aegis.local
  gateways:
  - istio-system/aegis-gateway
  http:
  - route:
    - destination:
        host: argocd-server.argocd.svc.cluster.local
        port:
          number: 80