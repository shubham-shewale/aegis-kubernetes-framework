name: Go

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'scripts/go/**'
      - '.github/workflows/go.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'scripts/go/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('scripts/go/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      working-directory: ./scripts/go
      run: go mod download

    - name: Run tests
      working-directory: ./scripts/go
      run: go test -v ./...

    - name: Run go vet
      working-directory: ./scripts/go
      run: go vet ./...

    - name: Run golint
      uses: golangci/golangci-lint-action@v3
      with:
        working-directory: ./scripts/go
        args: --timeout=3m

    - name: Build
      working-directory: ./scripts/go
      run: go build -v ./...

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: './scripts/go/...'
        workdir: ./scripts/go